<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="color-scheme" content="dark light">
  <link rel="shortcut icon" type="image/png" href="img/app.qfield.cloud.favicon.cf57ef205b71.ico" />
  <title>QFieldCloud</title>

  <script>
    /******************** I18N script ********************/

    const available_languages = ["en", "de", "fr"];

    // use stored language or navigator setting
    let language = localStorage.getItem('lang') || navigator.language || navigator.browserLanguage;

    // fallback to default
    if( !available_languages.includes(language) )
      language = available_languages[0];

    // redirect to language
    document.location.href = `/${language}`;
  </script>

</head>
<body>
</body>
</html>
